name: Optional Modules Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'modules/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'modules/**'
  workflow_dispatch:

jobs:
  test-ui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r modules/ui/requirements.txt
        
    - name: Test UI module
      run: |
        pytest tests/unit/modules/ui -v --marker="ui"
        
  test-openrecall:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        cd modules/openrecall && pip install -e .
        
    - name: Test OpenRecall module
      run: |
        pytest tests/unit/modules/openrecall -v
