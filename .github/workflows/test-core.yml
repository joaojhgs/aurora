name: Unit and Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit_integration_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        sudo apt install portaudio19-dev
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r requirements-test.txt
        
    - name: Run unit tests with coverage
      run: |
        pytest tests/unit -v --cov=app --cov-report=xml:unit-coverage.xml --cov-report=html:unit-coverage.html
        
    - name: Run integration tests with coverage
      run: |
        pytest tests/integration -v --cov=app --cov-report=xml:integration-coverage.xml --cov-report=html:integration-coverage.html --cov-append

    - name: Upload coverage report
      uses: codecov/codecov-action@v4
      with:
        files: ./unit-coverage.xml,./integration-coverage.xml
        flags: alltests
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Upload HTML coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: html-coverage-reports
        path: |
          unit-coverage.html/
          integration-coverage.html/
